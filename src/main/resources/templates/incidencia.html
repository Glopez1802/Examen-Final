<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examen Final</title>
  <meta name="robots" content="noindex">
  <meta name="googlebot" content="noindex">
  <link rel="icon" type="image/png" th:href="@{assets/dist/img/favicon.ico}">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{js/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{css/adminlte.css}">
  <link rel="stylesheet" th:href="@{css/jquery.dataTables.min.css}">
  <style>
    .sidebar-dark-blue {
      background: #455279 !important;
    }
  </style>
  <!--Estilos -->
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <div th:replace="fragmentos :: menuSuperior"></div>
	<div th:replace="fragmentos :: menuLateral"></div>
    

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div class="content-header">

      </div>

      <!-- /.content-header -->
      <!--CONTENIDO-->
      <!-- TABLA -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- /.col-md-6 -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="m-0">Incidencias<button class="btn btn-primary" data-toggle="modal"
                      data-target="#modal-update" id="nuevo"><i class="fas fa-file"></i> Nueva Incidencia</button> <a href=""
                      class="btn btn-success"><i class="fas fa-file-csv"></i> CSV</a></h5>
                </div>
                <div class="card-body">
                  <div class="mt-2 table-responsive">
                    <table class="table table-striped table-bordered table-hover table-sm" id="tablaListado">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Denunciante</th>
                          <th>Urbanizacion</th>
                          <th>Calle</th>
                          <th>Referencia</th>
                          <th>Descripcion</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-md-6 -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- FIN TABLA -->
      <!--MODAL UPDATE-->
      <div class="modal fade" id="modal-update">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-title">Nueva Incidencia</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="denunciante">Denunciante</label>
                <input type="text" class="form-control" id="denunciante" placeholder="Ingrese denunciante">
              </div>
              <div class="form-group">
                <label for="urbanizacion">Urbanizacion</label>
                <input type="text" class="form-control" id="urbanizacion" placeholder="Ingrese la urbanizacion">
              </div>
              <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Ingrese la Calle">
              </div>
              <div class="form-group">
                <label for="referencia">Referencia</label>
                <input type="text" class="form-control" id="referencia" placeholder="Ingrese la referencia">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripcion">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      <!--FIN MODAL UPDATE-->
      <!--FIN CONTENIDO-->
    </div>
    <!-- /.content-wrapper -->
	<div th:replace="fragmentos :: copyright"></div>
	<div th:replace="fragmentos :: footerMain"></div>
    

    
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  <!--Scripts -->
  <!-- jQuery -->
  <script th:src="@{js/plugins/jquery/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{js/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{js/adminlte.min.js}"></script>
  <script th:src="@{js/jquery.dataTables.min.js}"></script>
  <script th:src="@{js/sweetalert2@11.js}"></script>
  <script th:src="@{js/scripts/incidencias.js}"></script>
  <!-- scripts de cada plantilla -->
  <!--Fin Scripts -->
</body>

</html>
